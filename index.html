<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* --- General Reset & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Poppins', sans-serif; }

        /* --- Dynamic Background --- */
        #background {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ffb6c1, #c71585, #ff69b4, #8b008b);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            z-index: -2;
            transition: background 1s ease;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Floating Particles (Hearts) --- */
        .particle-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .heart-particle {
            position: absolute;
            top: -10%;
            font-size: 20px;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Main Card Container (The Purple Box) --- */
        #main-card {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 500px;
            background-color: #9b59b6; /* Purple */
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* --- The 3D CSS Bear --- */
        .bear-container {
            position: relative;
            width: 150px;
            height: 180px;
        }
        
        .bear-head {
            width: 100px; height: 90px;
            background: #a0522d;
            border-radius: 50% 50% 45% 45%;
            position: absolute; top: 0; left: 25px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .ear {
            width: 30px; height: 30px;
            background: #a0522d;
            border-radius: 50%;
            position: absolute; top: -5px;
            box-shadow: inset -2px -2px 5px rgba(0,0,0,0.2);
        }
        .ear.left { left: 15px; }
        .ear.right { right: 15px; }
        
        .face-eye {
            width: 12px; height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute; top: 35px;
            animation: blink 4s infinite;
        }
        .face-eye.left { left: 28px; }
        .face-eye.right { right: 28px; }
        @keyframes blink { 0%, 96%, 100% {transform: scaleY(1);} 98% {transform: scaleY(0.1);} }

        .bear-body {
            width: 110px; height: 100px;
            background: #a0522d;
            border-radius: 40% 40% 50% 50%;
            position: absolute; top: 80px; left: 20px;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .paw {
            width: 35px; height: 35px;
            background: #8b4513;
            border-radius: 50%;
            position: absolute;
            z-index: 4;
        }
        .paw.left { top: 90px; left: 10px; }
        .paw.right { top: 90px; right: 10px; }
        .foot {
            width: 40px; height: 45px;
            background: #8b4513;
            border-radius: 50%;
            position: absolute; bottom: 0;
            z-index: 4;
        }
        .foot.left { left: 20px; }
        .foot.right { right: 20px; }

        /* --- The 3D Heart --- */
        .heart-wrapper {
            position: absolute;
            top: 100px; left: 50%;
            transform: translateX(-50%);
            width: 70px; height: 70px;
            z-index: 5;
            transition: transform 1s ease;
        }

        .heart-shape {
            width: 100%; height: 100%;
            position: relative;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }

        /* SVG Paths for Left/Right Heart halves to allow cracking */
        .heart-half {
            fill: #e74c3c;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .ribbon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 20px; height: 20px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            z-index: 6;
        }
        .ribbon::before, .ribbon::after {
            content: ''; position: absolute; top: 5px;
            width: 30px; height: 8px; background: gold;
            z-index: -1;
        }
        .ribbon::before { left: -15px; transform: rotate(-30deg); }
        .ribbon::after { right: -15px; transform: rotate(30deg); }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #btn-yes { background-color: #2ecc71; color: white; }
        #btn-yes:hover { transform: scale(1.1); background-color: #27ae60; }

        #btn-no { background-color: #e74c3c; color: white; }
        #btn-no:hover { transform: scale(1.1); background-color: #c0392b; }

        /* --- Letter / Post-Click State --- */
        #letter-view {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .envelope {
            position: relative;
            width: 0; height: 0; /* Starts hidden, expands on zoom logic */
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 1s ease;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .letter-content {
            padding: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s 0.5s, transform 1s 0.5s;
            width: 100%;
        }

        .letter-text {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            background: #fff0f5;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #ffb6c1;
        }

        .location-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        /* 3D Tulip SVG */
        .bouquet {
            width: 120px;
            height: auto;
            margin-top: 15px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }

        /* --- Animation States --- */
        .cracked-left { transform: rotate(-25deg) translateX(-10px) translateY(10px); fill: #555 !important; }
        .cracked-right { transform: rotate(25deg) translateX(10px) translateY(10px); fill: #555 !important; }
        
        .zooming {
            transform: scale(5);
            opacity: 0;
        }

    </style>
</head>
<body>

    <div id="background"></div>
    <div class="particle-container" id="particles"></div>

    <div id="main-card">
        <h1 id="main-text">Will you be my valentines?</h1>

        <div class="bear-container">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="bear-head">
                <div class="face-eye left"></div><div class="face-eye right"></div>
            </div>
            <div class="bear-body"></div>
            <div class="foot left"></div><div class="foot right"></div>
            <div class="paw left"></div><div class="paw right"></div>

            <div class="heart-wrapper" id="heart-obj">
                <svg class="heart-shape" viewBox="0 0 100 100">
                    <path class="heart-half" id="h-left" d="M50 80 C 10 90, -10 50, 10 30 C 20 20, 40 20, 50 40 Z" />
                    <path class="heart-half" id="h-right" d="M50 80 C 90 90, 110 50, 90 30 C 80 20, 60 20, 50 40 Z" />
                </svg>
                <div class="ribbon"></div>
            </div>
        </div>

        <div class="btn-container">
            <button id="btn-yes">Yes</button>
            <button id="btn-no">No</button>
        </div>
    </div>

    <div id="letter-view">
        <div class="envelope" id="final-letter">
            <div class="letter-content">
                <div class="letter-text">
                    <strong>I Love You ma Cherie,</strong><br>
                    Thank you for being my valentines ‚ù§Ô∏è
                    <div class="location-info">
                        <strong>Where:</strong> Hinulugang Taktak, Antipolo, Rizal<br>
                        <strong>When:</strong> February 14, 2026 - Saturday
                    </div>
                </div>
                
                <svg class="bouquet" viewBox="0 0 100 100">
                    <path d="M50 90 Q 50 50 30 30" stroke="#2ecc71" stroke-width="3" fill="none"/>
                    <path d="M50 90 Q 50 50 50 20" stroke="#2ecc71" stroke-width="3" fill="none"/>
                    <path d="M50 90 Q 50 50 70 30" stroke="#2ecc71" stroke-width="3" fill="none"/>
                    <path d="M50 90 Q 70 70 80 60" stroke="#2ecc71" stroke-width="3" fill="none"/>
                    <path d="M20 20 C 10 10, 40 10, 30 40 C 20 30, 20 20, 20 20" fill="#ff69b4" stroke="#c71585" />
                    <path d="M40 10 C 30 0, 60 0, 50 30 C 40 20, 40 10, 40 10" fill="#e74c3c" stroke="#c0392b" />
                    <path d="M60 20 C 50 10, 80 10, 70 40 C 60 30, 60 20, 60 20" fill="#f1c40f" stroke="#f39c12" />
                    <path d="M40 80 L60 80 L60 90 L40 90 Z" fill="#e74c3c"/>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const yesBtn = document.getElementById('btn-yes');
        const noBtn = document.getElementById('btn-no');
        const mainText = document.getElementById('main-text');
        const bg = document.getElementById('background');
        const heartLeft = document.getElementById('h-left');
        const heartRight = document.getElementById('h-right');
        const mainCard = document.getElementById('main-card');
        const particles = document.getElementById('particles');
        const letterView = document.getElementById('letter-view');
        const finalLetter = document.getElementById('final-letter');
        const letterContent = document.querySelector('.letter-content');
        const heartObj = document.getElementById('heart-obj');

        let isCracked = false;
        let noClickCount = 0;
        const beggingTexts = [
            "Please reconsider",
            "Are you sure?",
            "Think about the bear!",
            "Don't do this...",
            "My heart is breaking!",
            "I'll give you chocolate!",
            "PLEASE ü•∫"
        ];

        // --- Logic: NO Button ---
        noBtn.addEventListener('click', () => {
            isCracked = true;
            noClickCount++;

            // 1. Crack the heart
            heartLeft.classList.add('cracked-left');
            heartRight.classList.add('cracked-right');

            // 2. Change Text
            let textIndex = (noClickCount - 1) % beggingTexts.length;
            mainText.innerText = beggingTexts[textIndex];

            // 3. Darker BG
            bg.style.background = "linear-gradient(45deg, #4a001f, #2c0010)";
            
            // 4. Falling Broken Hearts
            createParticle('üíî');

            // 5. Make Yes bigger, No moves unpredictably or just sits there
            let scale = 1 + (noClickCount * 0.2);
            yesBtn.style.transform = `scale(${scale})`;
        });

        // --- Logic: YES Button ---
        yesBtn.addEventListener('click', () => {
            if (isCracked) {
                healAndProceed();
            } else {
                startYesSequence();
            }
        });

        function healAndProceed() {
            // Restore BG
            bg.style.background = "linear-gradient(45deg, #ffb6c1, #c71585)";
            mainText.innerText = "Yay! Healing...";
            
            // Heal Animation
            heartLeft.classList.remove('cracked-left');
            heartRight.classList.remove('cracked-right');

            setTimeout(() => {
                startYesSequence();
            }, 800);
        }

        function startYesSequence() {
            // 1. Zoom Animation
            // We scale the heart object specifically to simulate zooming into it
            mainCard.style.transition = "transform 1.5s ease, opacity 1s ease";
            mainCard.style.transform = "translate(-50%, -50%) scale(5)";
            mainCard.style.opacity = "0";

            setTimeout(() => {
                mainCard.style.display = 'none';
                letterView.style.display = 'flex';
                
                // Change Background to Bottom Pink
                bg.style.background = "#ffc0cb"; // Pink
                
                // Open Letter Animation
                finalLetter.style.width = "320px";
                finalLetter.style.height = "450px";
                finalLetter.style.borderRadius = "10px";
                
                setTimeout(() => {
                    letterContent.style.opacity = "1";
                    letterContent.style.transform = "translateY(0)";
                    
                    // Start falling semi-transparent hearts
                    setInterval(() => {
                        createParticle('‚ù§Ô∏è', true);
                    }, 300);
                }, 1000);

            }, 1200);
        }

        // --- Particle System ---
        function createParticle(emoji, isTransparent = false) {
            const el = document.createElement('div');
            el.classList.add('heart-particle');
            el.innerText = emoji;
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (Math.random() * 3 + 2) + "s";
            
            if(isTransparent) {
                el.style.opacity = "0.6";
            }

            particles.appendChild(el);

            setTimeout(() => {
                el.remove();
            }, 5000);
        }
    </script>
</body>
</html>
